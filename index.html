<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Hugo WD</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar__menu">
          <li><a href="#" class="navbar__link">Сервис</a></li>
          <li><a href="#" class="navbar__link">Сотрудничество</a></li>
          <li><a href="#" class="navbar__link">Заказать звонок</a></li>
          <li>
            <img src="img/icons/viber.svg" class="navbar__icon" alt="Viber" />
          </li>
          <li>
            <img
              src="img/icons/whatsapp.svg"
              class="navbar__icon"
              alt="Whatsapp"
            />
          </li>
          <li>
            <img
              src="img/icons/telegram.svg"
              class="navbar__icon"
              alt="Telegram"
            />
          </li>
          <li>
            <a href="tel:+78005055461" class="navbar__link navbar__phone"
              >+7 (800) 505-54-61</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="outline_border"></div>
    <section class="section search">
      <div class="container">
        <div class="wrapper__search">
          <span class="search__text">Kugoo</span>
          <button class="button button__catalog">
            <img src="img/icons/catalog_lines.png" alt="">
            Каталог</button>
          <div class="search__container">
            <input
              type="text"
              class="search__input"
              placeholder="Искать самокат KUGO"
            />
            <button class="button button__search">
              <img src="img/icons/search.svg" alt="Search" class="search__icon" />
            </button>
          </div>
          <div class="extra__icons">
            <a href="#" class="extra__icon">
              <img
                src="img/icons/scales.svg"
                class="extra__icon__icon"
                alt="scales"
              />
            </a>
            <a href="#" class="extra__icon">
              <img
                src="img/icons/heart.svg"
                class="extra__icon__icon"
                alt="heart"
              />
            </a>
            <a href="#" class="extra__icon">
              <img
                src="img/icons/cart.svg"
                class="extra__icon__icon"
                alt="cart"
              />
            </a>
          </div>
          <a href="#" class="cart">Корзина</a>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
